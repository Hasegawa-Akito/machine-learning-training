<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, 
  maximum-scale=1.0, user-scalable=no"
    />
    <script type="text/javascript">
      if (DeviceMotionEvent.requestPermission) {
        DeviceMotionEvent.requestPermission()
          .then((permissionState) => {
            if (permissionState === "granted") {
              window.addEventListener("devicemotion", (event) => {
                alert(event.accelerationIncludingGravity.x);

                if (!event.accelerationIncludingGravity) {
                  alert("event.accelerationIncludingGravity is null");
                  return;
                }
                console.log(event.accelerationIncludingGravity.y);
                console.log(event.accelerationIncludingGravity.z);
                var x = event.accelerationIncludingGravity.x;
                var y = event.accelerationIncludingGravity.y;
                var z = event.accelerationIncludingGravity.z;

                var result1 = document.getElementById("result_acc");
                result1.innerHTML =
                  "重力加速度<br />" +
                  "X：" +
                  x.toFixed(2) +
                  "(m/s^2)<br />" +
                  "Y：" +
                  y.toFixed(2) +
                  "(m/s^2)<br />" +
                  "Z：" +
                  z.toFixed(2) +
                  "(m/s^2)<br />";
              });
            } else {
              alert("DeviceMotionEvent.requestPermission is not found");
            }
          })
          .catch(alert("エラー"));
      } else {
        alert("DeviceMotionEvent.requestPermission is not found");
      }
    </script>
  </head>
  <body>
    <div id="result_acc"></div>
    <br />
    test3
    <div id="result_gyro"></div>
  </body>
</html>
